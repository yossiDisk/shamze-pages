<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWatch - Product Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-background: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .search-form {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-form h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bd5;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .product p {
            margin: 10px 0;
            color: var(--text-color);
        }

        .product .price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .product a {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .product a:hover {
            color: #3a7bd5;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .sort-filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-filter select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            .form-group input {
                width: 100%;
            }
            .sort-filter {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PriceWatch</h1>
    </header>
    <div class="container">
        <form class="search-form" id="searchForm">
            <h2>Search Products</h2>
            <div class="form-group">
                <input type="text" id="query" placeholder="Enter search query" required>
                <input type="number" id="minPrice" placeholder="Min Price">
                <input type="number" id="maxPrice" placeholder="Max Price">
                <input type="text" id="website" placeholder="Website">
                <input type="date" id="createdFrom" placeholder="Created From">
            </div>
            <button type="submit">Search</button>
        </form>

        <div class="sort-filter">
            <select id="sortBy">
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
                <option value="dateDesc">Newest First</option>
                <option value="dateAsc">Oldest First</option>
            </select>
            <div>
                <label for="filterWebsite">Filter by Website:</label>
                <select id="filterWebsite"></select>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Searching for products...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const apiKey = 'KLlVCSkMZs707D1q4oZGHappV5uzHjEA81RYeRYm';
        const apiUrl = 'https://o0rmue7xt0.execute-api.il-central-1.amazonaws.com/dev/api/prices';
        let allResults = [];

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        document.getElementById('sortBy').addEventListener('change', () => {
            sortAndDisplayResults();
        });

        document.getElementById('filterWebsite').addEventListener('change', () => {
            filterAndDisplayResults();
        });

        async function performSearch() {
            const query = document.getElementById('query').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const website = document.getElementById('website').value;
            const createdFrom = document.getElementById('createdFrom').value;

            let url = `${apiUrl}?query=${encodeURIComponent(query)}`;
            if (minPrice) url += `&minPrice=${minPrice}`;
            if (maxPrice) url += `&maxPrice=${maxPrice}`;
            if (website) url += `&website=${encodeURIComponent(website)}`;
            if (createdFrom) url += `&createdFrom=${new Date(createdFrom).getTime()}`;

            showLoading(true);
            showError('');

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                allResults = await response.json();
                updateWebsiteFilter();
                sortAndDisplayResults();
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred while fetching the data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function sortAndDisplayResults() {
            const sortBy = document.getElementById('sortBy').value;
            let sortedResults = [...allResults];

            switch (sortBy) {
                case 'priceAsc':
                    sortedResults.sort((a, b) => a.priceILS - b.priceILS);
                    break;
                case 'priceDesc':
                    sortedResults.sort((a, b) => b.priceILS - a.priceILS);
                    break;
                case 'dateDesc':
                    sortedResults.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'dateAsc':
                    sortedResults.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
            }

            filterAndDisplayResults(sortedResults);
        }

        function filterAndDisplayResults(results = allResults) {
            const filterWebsite = document.getElementById('filterWebsite').value;
            let filteredResults = results;

            if (filterWebsite) {
                filteredResults = results.filter(product => product.website === filterWebsite);
            }

            displayResults(filteredResults);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <h3>${product.name}</h3>
                    <p class="price">â‚ª${product.priceILS.toFixed(2)}</p>
                    <p>Website: ${product.website}</p>
                    <p>Created: ${new Date(product.createdAt).toLocaleString()}</p>
                    <a href="${product.url}" target="_blank">View Product</a>
                `;
                resultsContainer.appendChild(productElement);
            });
        }

        function updateWebsiteFilter() {
            const filterWebsite = document.getElementById('filterWebsite');
            const websites = [...new Set(allResults.map(product => product.website))];
            filterWebsite.innerHTML = '<option value="">All Websites</option>';
            websites.forEach(website => {
                const option = document.createElement('option');
                option.value = website;
                option.textContent = website;
                filterWebsite.appendChild(option);
            });
        }

        function showLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = message ? 'block' : 'none';
        }
    </script>
</body>
</html>
